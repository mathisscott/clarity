<div class="cds-demo">
  <cds-modal _demo-mode>
    <cds-modal-header>
      <h3 cds-text="title" cds-first-focus tabindex="-1">Modal Title</h3>
    </cds-modal-header>
    <cds-modal-content>
      <p cds-text="body">Modal content</p>
    </cds-modal-content>
    <cds-modal-actions>
      <cds-button action="outline">Cancel</cds-button>
      <cds-button>Dismiss button</cds-button>
    </cds-modal-actions>
  </cds-modal>
</div>
