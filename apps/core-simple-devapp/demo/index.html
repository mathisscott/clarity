<!DOCTYPE html>
<html lang="en" cds-base-font="16">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link href="/node_modules/normalize.css/normalize.css" rel="stylesheet" />
    <link href="/node_modules/@cds/core/global.min.css" rel="stylesheet" />
    <link
      href="/node_modules/@cds/core/styles/theme.dark.min.css"
      rel="stylesheet"
    />
    <link
      href="/node_modules/@cds/city/css/bundles/default.min.css"
      rel="stylesheet"
    />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body cds-theme="" cds-text="body" cds-layout="vertical gap:lg p:lg">
    <!-- cds-theme="dark" to preview in dark theme -->

    <h1 cds-text="heading">Clarity Core Simple Dev Environment</h1>

    <cda-nav id="myNav">
      <span slot="title">Navigation</span>
      <cda-nav-item>A</cda-nav-item>
      <cda-nav-group>
        <span slot="title">B</span>
        <cda-nav-item>B1</cda-nav-item>
        <cda-nav-group>
          <span slot="title">B2</span>
          <cda-nav-item>B2a</cda-nav-item>
          <cda-nav-item>B2b</cda-nav-item>
          <cda-nav-item>B2c</cda-nav-item>
        </cda-nav-group>
        <cda-nav-item>B3</cda-nav-item>
        <cda-nav-item>B4</cda-nav-item>
      </cda-nav-group>
      <cda-nav-item>C</cda-nav-item>
      <cda-nav-group>
        <span slot="title">D</span>
        <cda-nav-item>D1</cda-nav-item>
        <cda-nav-item>D2</cda-nav-item>
        <cda-nav-item>D3</cda-nav-item>
      </cda-nav-group>
      <cda-nav-item>E</cda-nav-item>
    </cda-nav>

    <script type="module" src="./index.js"></script>
    <script type="text/javascript">
      window.onload = function () {
        if (
          navigator.userAgent.indexOf('Firefox') &&
          document.querySelector('body').getBoundingClientRect().width === 0
        ) {
          /*
           *
           * when the dev-server first launches, Firefox (if the default browser) has a tendency to die
           * while trying to load the module (index.js). This forces a reload and, voila, Firefox
           * works fine again.
           *
           */
          location.reload();
        }
      };
    </script>
  </body>
</html>
